<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet/scss" href="style.scss">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        *,

        :root {
            --bg-shape-color: linear-gradient(120deg, #343A4F, #0F1620);
            --lightblue: #3D9DEA;
            --darkblue: #4A4EEE;
            --text-color: #D5E1EF;
        }

        html,
        body {
            width: 100%;
            min-height: 100vh;
            background-image: linear-gradient(90deg, #414850, #131720);
            color: var(--text-color);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0px;
        }

        .wrapper {
            width: 350px;
            border-radius: 40px;
            background-image: var(--bg-shape-color);
            overflow: hidden;
        }

        .overviewInfo,
        .productSpecifications {
            padding: 24px;
        }

        .overviewInfo {
            background-image: linear-gradient(176deg, var(--lightblue), var(--darkblue));
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;


        }



        h1 {
            font-family: 'Michroma', sans-serif;
        }


        /* product specifications */
        .featureIcon {
            width: 40px;
            height: 40px;
            background-image: var(--bg-shape-color);
            border-radius: 8px;
            margin-right: 16px;
        }





        .checkoutButton {
            display: flex;
            width: 100%;
            background-image: var(--bg-shape-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: -2px -2px 2px 0px rgba(80, 80, 80, 0.1), 2px 2px 3px 0px rgba(12, 12, 12, 0.3), inset 0px 0px 0px 2px rgba(80, 80, 80, 0.2);
            margin-top: 30px;
            padding: 14px;

            justify-content: space-between;
            align-items: center;
        }

        .priceTag {
            display: flex;
            align-items: center;
            font-size: 32px;
        }

        .priceTag span {
            color: #488dc7;
            font-size: 20px;
        }


        /* checkout button*/
        button.preorder {
            outline: 0;
            border: 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            overflow: hidden;
            background-image: linear-gradient(85deg, #61c7ef, #4833fb);
            color: white;
        }

        .preorder p {
            padding: 8px 17px;
            border-right: 1px solid rgba(0, 0, 0, 0.4);
        }

        .buttonaction {
            border-left: 1px solid rgba(255, 255, 255, .2);
            padding: 5px 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
        }




        /* animation */

        @keyframes updowncontroller {
            0% {
                transform: rotate(-90deg) translate(-56px, 66px);
            }

            80%,
            100% {
                transform: rotate(-70deg) translate(10px, 66px);
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">


        <div class="overviewInfo">

            <div class="productinfo">

                <div class="weathericon">
                    <i class="fa fa-sun-o" id="weathericon" style="font-size:48px;color:yellow"></i>
                </div>
            </div>

        </div>
        <!-- overview info -->

        <div class="productSpecifications">
            <h1>Weather</h1>
            <p>This is about vadodara's weather</p><br>

            <div class="productFeatures">
                <div class="feature">

                    <div class="featureText">
                        <p> <strong>City Name</strong></p>
                        <p>Vadodara</p>
                    </div>
                    <br>
                    <hr>
                    <br>
                </div>
                <div class="feature">

                    <div class="featureText">
                        <p> <strong>Date</strong></p><br>
                        <p id="date">WED | OCT 23 | 10:50 AM</p>
                    </div>
                </div><br>
                <hr>
                <br>

                <div class="feature">

                    <div class="featureText">
                        <p> <strong>Temperature</strong></p><br>
                        <p>25.50 C</p>
                    </div>
                    <br>
                    <hr>
                    <br>
                </div>
                <div class="feature">

                    <div class="featureText">
                        <p> <strong>Min & Max Temperaure</strong></p><br>
                        <p>Min 29.50 C | Max 32.50 C</p>
                    </div>
                    <br>
                    <hr>
                    <br>
                </div>

            </div>


        </div>
        <!-- product specificaiton -->

    </div>
    <!-- wrapper-->

            let cuurTime = new Date();

        };

        getCurrDate();

    </script>
</body>

</html>
